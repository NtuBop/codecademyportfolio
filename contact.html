<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1>Contact Page</h1>
    <a href="./index.html">back</a>

    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="col">
                <label for="telInput">Phone Number</label>
                <input type="tel" class="form-control" id="telInput" placeholder="+44 7553089227">
            </div>
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">Needed Services</label>
            <select id="inputState" class="form-control">
                <option selected>Please Choose</option>
                <option>Website Design</option>
                <option>Website Development</option>
                <option>Social Media Management</option>
                <option>Social Media Management</option>
                <option>A Bit of This & That</option>
            </select>
        </div>
        <div class="form-group">
            <label for="textareaInput">Message</label>
            <textarea class="form-control" id="textareaInput" rows="7"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-secondary btn-lg col-8">Submit</button>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
